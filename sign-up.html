<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>News letter </title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->

<body class="text-center">
  <form class="form-signin" method="post">
    <img class="mb-4" src="images/nexigen-high-resolution-logo-black-on-white-background.png" alt="" width="120"
      height="120">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up for our News letter.</h1>
    <input type="text" name="fname" class="form-control" class="first" placeholder="First name" required>
    <input type="text" name="lname" class="form-control" style="border-radius: 0;" placeholder="Last name" required>
    <input type="email" name="email" class="form-control" class="last" placeholder="Email address" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Nexigen inc.</p>
  </form>
</body>

</html>
